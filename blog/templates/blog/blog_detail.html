{% extends 'main/base.html' %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">{{ object.title }}</h1>
    </div>
</section>
<div class="col-12">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ object.title }}
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        {{object.content}}
                    </p>
                    <small class="text-muted">Опубликовано: {{ object.created_at }}</small>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="/media/{{object.image}}/" alt="Blog Image" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
