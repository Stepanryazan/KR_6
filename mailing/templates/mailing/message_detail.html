{% extends 'main/base.html' %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Сообщение "{{ object.subject }}"</h1>
        <p class="lead text-muted">На этой странице отображено все, что будет в сообщении "{{ object.subject }}"!</p>
    </div>
</section>
<div class="col-12">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация сообщения
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Тема</td>
                            <td> {{object.subject}}</td>
                        </tr>
                        <tr>
                            <td>Сообщение</td>
                            <td> {{object.message}}</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-md-6">
                <img src="/media/{{object.image}}/" alt="Message Image" class="img-fluid">
            </div>
    </div>
</div>
{% endblock %}
